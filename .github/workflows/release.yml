name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: Balatro-Debug-Patcher-Windows.exe
            build_path: Build/Release/Balatro Debug Patcher.exe
          - os: ubuntu-latest
            artifact_name: Balatro-Debug-Patcher-Linux
            build_path: Build/Release/Balatro Debug Patcher

    steps:
      - name: Checkout Repository with Submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Initialize and Update Submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Install XMake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      - name: Configure XMake
        run: |
          xmake f -m release

      - name: Build with XMake
        run: |
          xmake build

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item "${{ matrix.build_path }}" "${{ matrix.artifact_name }}"

      - name: Rename artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          cp "${{ matrix.build_path }}" "${{ matrix.artifact_name }}"
          chmod +x "${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Balatro-Debug-Patcher-Windows.exe

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Balatro-Debug-Patcher-Linux

      - name: Create draft release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            Love2D-Debug-Patcher.exe
            Love2D-Debug-Patcher
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
